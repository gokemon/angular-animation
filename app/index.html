<!DOCTYPE html>
<html ng-app="Awwward">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awards Winner</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0rc1/angular-animate.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/awardsController.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>


<body>
    <h1>Awards Winner</h1>
    <section ng-controller="awardsController as awards">

        <form ng-submit="awards.createNewWinner()">
            <label for="new-winner-name">New Winner's Name:</label>
            <input type="text" id="new-winner-name" ng-model="awards.newWinner.name" ng-class="{'error': awards.newWinner.name.length <= 4}" placeholder="e.g. Michael Gokey">

            <input type="submit" value="Add New Winner" ng-disabled="awards.newWinner.name.length <= 4 || awards.newWinner.name.length == null">

            <input type="text" ng-model="search" placeholder="Search">
        </form>

        <p><label>Check me to check: <input type="checkbox" ng-model="unicorn"></label></p>

        <ol id="contestants">
            <li ng-repeat="winner in awards.winners | filter:search" class='fadeIn'>
                <strong ng-class="{'tina' : awards.newWinner.name == 'Michael'}">{{winner.name}}</strong>
            </li>
        </ol>

    </section>
</body>

</html>
